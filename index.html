<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>问知前端</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/jquery.form.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/ueditor.config.js"></script>
	<script type="text/javascript" src="js/ueditor.all.min.js"></script>
	<script type="text/javascript" src="js/zh-cn.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
	<link rel="stylesheet" href="css/ueditor.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<!-- 头部 -->
	<div id="header">
		<div id="header_main">
			<div class="logo">
					
			</div>
			<div class="header_search">
				<input type="text" name="search">
			</div>
			<div class="header_button">
				<button id="search_button">搜索</button>
				<button id="question_button">提问</button>
			</div>
			<div class="header_member">
				<a href="javascript:void(0)" id="login_a">登录</a>
				<a href="javascript:void(0)" id="user_a">用户</a>
				|
				<a href="javascript:void(0)" id="reg_a">注册</a>
				<a href="javascript:void(0)" id="logout_a">退出</a>
			</div>
		</div>
	</div>
	<div id="not_header">
		<div id="main">
			<div class="main_right">
				<div id="accordion">
					<h3>我的关注</h3>
					<div></div>
					<h3>关注我的</h3>
					<div></div>
				</div>
			</div>
			<div class="main_left">
				<div id="tabs">
					<!-- tag -->
					<ul>
						<li><a href="test1.html">最热问题</a></li>
						<li><a href="test2.html">评论最多</a></li>
						<li><a href="test3.html">点击最多</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div id="container">
				
		</div>

		<div class="login" >
			<form id="login">
				<ol class="login_error"></ol>
				<p>
					<label for="login_user">账 号:</label>
					<input type="text" name="user"  class="login_reg_text" id="login_user">
					<span class="star">*</span>
				</p>
				<p>
					<label for="login_pass">密 码:</label>
					<input type="password" name="pass"  class="login_reg_text" id="login_pass">
					<span class="star">*</span>
				</p>
				<p>
					<input type="checkbox" name="login_cookie" checked="checked" id="login_cookie">
					<label for="login_cookie">登陆有效30天</label>
				</p>
			</form>
		</div>
		<!-- 注册 -->
		<div class="reg">
			<form  id="reg" >
				<ol class="reg_error"></ol>
				<p>
					<label for="user">账 号:</label>
					<input type="text" name="user" id="user" title="账号不得小于6位" class="login_reg_text">
					<span class="star">*</span>
				</p>
				<p>
					<label for="pass">密 码:</label>
					<input type="password" name="pass" id="pass" title="密码不得小于6位" class="login_reg_text">
					<span class="star">*</span>
				</p>
				<p>
					<label for="email">邮 箱:</label>
					<input type="text" name="email" id="email" title="请输入正确的邮箱" class="login_reg_text">
					<span class="star">*</span>
				</p>
				<p>
					<label for="birth">生 日:</label>
					<input type="text" name="birth" id="birth" readonly="readonly" class="login_reg_text">
				</p>
				<p>
					<label>性 别: </label>
					<input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label><input type="radio" name="sex" value="female" id="female"><label for="female">女</label>
				</p>
			</form>	
		</div>
		<div id="loading">数据交互中...</div>
		<form id="question">
			<ol class="question_error"></ol>
			<p style="font-size: 20px;"><b>问题标题: </b><input type="text" name="title" style="height:25px;width: 400px;border:1px solid #c5c5c5;border-radius: 5px;"></p>
			<textarea name="discuss" id="discuss" cols="30" rows="10" "></textarea>
		</form>
	</div>
	<div id="footer">
		GQQ
	</div>
</body>
</html>
